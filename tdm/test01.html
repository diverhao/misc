<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>React Local Page Example</title>
  <!-- Load React and ReactDOM from CDN -->
  <!-- <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script> -->
  <!-- <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script> -->
<script src="react.development.js" crossorigin></script>
<script src="react-dom.development.js" crossorigin></script>
</head>
<body>
  <div id="root"></div>
  <script type="text/javascript">
    // Your React component
    function App() {
      const [count, setCount] = React.useState(0);
      return (
        React.createElement('div', null,
          React.createElement('h1', null, 'Hello, React Local Page!'),
          React.createElement('button', { onClick: () => setCount(count + 1) }, `Clicked ${count} times`)
        )
      );
    }

    // Render the component
    ReactDOM.createRoot(document.getElementById('root')).render(React.createElement(App));
  </script>
</body>
</html>
